<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Item de OS - SIGEJ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">
            <i class="bi bi-gear-fill"></i> SIGEJ
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}"><i class="bi bi-house"></i> Início</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/pessoas}"><i class="bi bi-people"></i> Pessoas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/itens-ordem-servico}"><i class="bi bi-list-check"></i> Itens de OS</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Container -->
<div class="container mt-4">
    <div class="mb-4">
        <h2>
            <i class="bi bi-list-check"></i>
            <span th:text="${item.id == 0} ? 'Novo Item de OS' : 'Editar Item de OS'"></span>
        </h2>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <form th:action="@{/itens-ordem-servico/salvar}" th:object="${item}" method="post">

                <input type="hidden" th:field="*{id}">

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="osId" class="form-label">
                            <i class="bi bi-clipboard-check"></i> Ordem de Serviço <span class="text-danger">*</span>
                        </label>
                        <select class="form-select"
                                id="osId"
                                th:field="*{osId}"
                                required>
                            <option value="" th:selected="${item.osId == null}">Selecione uma OS</option>
                            <option th:each="ordem : ${ordens}"
                                    th:value="${ordem.id}"
                                    th:text="${ordem.numeroSequencial + ' - ' + ordem.descricaoProblema}"
                                    th:selected="${item.osId != null && item.osId == ordem.id}">
                            </option>
                        </select>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="produtoVariacaoId" class="form-label">
                            <i class="bi bi-box"></i> Produto/Variação <span class="text-danger">*</span>
                        </label>
                        <select class="form-select"
                                id="produtoVariacaoId"
                                th:field="*{produtoVariacaoId}"
                                required>
                            <option value="" th:selected="${item.produtoVariacaoId == null}">Selecione um produto</option>
                            <option th:each="variacao : ${variacoes}"
                                    th:value="${variacao.id}"
                                    th:text="${'ID: ' + variacao.id + ' - Produto: ' + variacao.produtoId}"
                                    th:selected="${item.produtoVariacaoId != null && item.produtoVariacaoId == variacao.id}">
                            </option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="quantidadePrevista" class="form-label">
                            <i class="bi bi-calculator"></i> Quantidade Prevista <span class="text-danger">*</span>
                        </label>
                        <input type="number"
                               class="form-control"
                               id="quantidadePrevista"
                               th:field="*{quantidadePrevista}"
                               required
                               step="0.001"
                               min="0"
                               placeholder="Ex: 10.500">
                        <small class="text-muted">Quantidade estimada/planejada</small>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="quantidadeUsada" class="form-label">
                            <i class="bi bi-check2-square"></i> Quantidade Usada <span class="text-danger">*</span>
                        </label>
                        <input type="number"
                               class="form-control"
                               id="quantidadeUsada"
                               th:field="*{quantidadeUsada}"
                               required
                               step="0.001"
                               min="0"
                               placeholder="Ex: 8.750">
                        <small class="text-muted">Quantidade efetivamente utilizada</small>
                    </div>
                </div>

                <div class="alert alert-info mt-3">
                    <i class="bi bi-info-circle"></i>
                    <strong>Dica:</strong> A quantidade usada pode ser diferente da prevista. Use 0 (zero) se o item ainda não foi utilizado.
                </div>

                <div class="d-flex gap-2 justify-content-end mt-4">
                    <a th:href="@{/itens-ordem-servico}" class="btn btn-secondary">
                        <i class="bi bi-x-circle"></i> Cancelar
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check-circle"></i> Salvar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
