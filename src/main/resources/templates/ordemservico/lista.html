<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordens de Serviço - SIGEJ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">
            <i class="bi bi-gear-fill"></i> SIGEJ
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}"><i class="bi bi-house"></i> Início</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/pessoas}"><i class="bi bi-people"></i> Pessoas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/ordens-servico}"><i class="bi bi-clipboard-check"></i> Ordens de Serviço</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Container -->
<div class="container mt-4">
    <!-- Alertas -->
    <div th:if="${sucesso}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="bi bi-check-circle-fill"></i> <span th:text="${sucesso}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div th:if="${erro}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="bi bi-exclamation-triangle-fill"></i> <span th:text="${erro}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Cabeçalho -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="bi bi-clipboard-check"></i> Ordens de Serviço</h2>
        <a th:href="@{/ordens-servico/novo}" class="btn btn-primary">
            <i class="bi bi-plus-circle"></i> Nova OS
        </a>
    </div>

    <!-- Tabela -->
    <div class="card shadow-sm">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead class="table-light">
                    <tr>
                        <th>Nº OS</th>
                        <th>Solicitante</th>
                        <th>Área</th>
                        <th>Equipe</th>
                        <th>Status</th>
                        <th>Prioridade</th>
                        <th>Data Abertura</th>
                        <th>Data Prevista</th>
                        <th class="text-center">Ações</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="ordem : ${ordens}">
                        <td><strong th:text="${ordem.numeroSequencial}"></strong></td>
                        <td th:text="${ordem.solicitanteId}"></td>
                        <td th:text="${ordem.areaCampusId}"></td>
                        <td th:text="${ordem.equipeId}"></td>
                        <td th:text="${ordem.statusId}"></td>
                        <td>
                            <span th:if="${ordem.prioridade == 1}" class="badge bg-danger">Alta</span>
                            <span th:if="${ordem.prioridade == 2}" class="badge bg-warning">Média</span>
                            <span th:if="${ordem.prioridade == 3}" class="badge bg-info">Baixa</span>
                            <span th:if="${ordem.prioridade != 1 && ordem.prioridade != 2 && ordem.prioridade != 3}"
                                  class="text-muted">-</span>
                        </td>
                        <td>
                            <span th:if="${ordem.dataAbertura != null}"
                                  th:text="${#temporals.format(ordem.dataAbertura, 'dd/MM/yyyy HH:mm')}"></span>
                            <span th:unless="${ordem.dataAbertura != null}" class="text-muted">-</span>
                        </td>
                        <td>
                            <span th:if="${ordem.dataPrevista != null}"
                                  th:text="${#temporals.format(ordem.dataPrevista, 'dd/MM/yyyy')}"></span>
                            <span th:unless="${ordem.dataPrevista != null}" class="text-muted">-</span>
                        </td>
                        <td class="text-center">
                            <div class="btn-group" role="group">
                                <a th:href="@{/ordens-servico/editar/{id}(id=${ordem.id})}"
                                   class="btn btn-sm btn-warning"
                                   title="Editar">
                                    <i class="bi bi-pencil"></i>
                                </a>
                                <a th:href="@{/ordens-servico/deletar/{id}(id=${ordem.id})}"
                                   class="btn btn-sm btn-danger"
                                   title="Excluir"
                                   onclick="return confirm('Tem certeza que deseja excluir esta OS?')">
                                    <i class="bi bi-trash"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(ordens)}">
                        <td colspan="9" class="text-center text-muted py-4">
                            <i class="bi bi-inbox" style="font-size: 2rem;"></i>
                            <p class="mt-2">Nenhuma ordem de serviço cadastrada.</p>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
