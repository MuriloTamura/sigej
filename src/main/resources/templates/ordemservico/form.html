<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Ordem de Serviço - SIGEJ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">
            <i class="bi bi-gear-fill"></i> SIGEJ
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}"><i class="bi bi-house"></i> Início</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/pessoas}"><i class="bi bi-people"></i> Pessoas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/ordens-servico}"><i class="bi bi-clipboard-check"></i> Ordens de Serviço</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Container -->
<div class="container mt-4">
    <div class="mb-4">
        <h2>
            <i class="bi bi-clipboard-check"></i>
            <span th:text="${ordem.id == 0} ? 'Nova Ordem de Serviço' : 'Editar Ordem de Serviço'"></span>
        </h2>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <form th:action="@{/ordens-servico/salvar}" th:object="${ordem}" method="post">

                <input type="hidden" th:field="*{id}">

                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="numeroSequencial" class="form-label">
                            <i class="bi bi-hash"></i> Número Sequencial <span class="text-danger">*</span>
                        </label>
                        <input type="text"
                               class="form-control"
                               id="numeroSequencial"
                               th:field="*{numeroSequencial}"
                               required
                               maxlength="50"
                               placeholder="Ex: OS-2025-001">
                    </div>

                    <div class="col-md-4 mb-3">
                        <label for="solicitanteId" class="form-label">
                            <i class="bi bi-person-check"></i> Solicitante <span class="text-danger">*</span>
                        </label>
                        <select class="form-select"
                                id="solicitanteId"
                                th:field="*{solicitanteId}"
                                required>
                            <option value="" th:selected="${ordem.solicitanteId == null}">Selecione o solicitante</option>
                            <option th:each="pessoa : ${pessoas}"
                                    th:value="${pessoa.id}"
                                    th:text="${pessoa.nome}"
                                    th:selected="${ordem.solicitanteId != null && ordem.solicitanteId == pessoa.id}">
                            </option>
                        </select>
                    </div>

                    <div class="col-md-4 mb-3">
                        <label for="areaCampusId" class="form-label">
                            <i class="bi bi-building"></i> Área do Campus <span class="text-danger">*</span>
                        </label>
                        <select class="form-select"
                                id="areaCampusId"
                                th:field="*{areaCampusId}"
                                required>
                            <option value="" th:selected="${ordem.areaCampusId == null}">Selecione a área</option>
                            <option th:each="area : ${areas}"
                                    th:value="${area.id}"
                                    th:text="${area.descricao + (area.bloco != null ? ' - Bloco ' + area.bloco : '')}"
                                    th:selected="${ordem.areaCampusId != null && ordem.areaCampusId == area.id}">
                            </option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="tipoOsId" class="form-label">
                            <i class="bi bi-tag"></i> Tipo de OS <span class="text-danger">*</span>
                        </label>
                        <select class="form-select"
                                id="tipoOsId"
                                th:field="*{tipoOsId}"
                                required>
                            <option value="" th:selected="${ordem.tipoOsId == null}">Selecione o tipo</option>
                            <option th:each="tipo : ${tipos}"
                                    th:value="${tipo.id}"
                                    th:text="${tipo.descricao}"
                                    th:selected="${ordem.tipoOsId != null && ordem.tipoOsId == tipo.id}">
                            </option>
                        </select>
                    </div>

                    <div class="col-md-4 mb-3">
                        <label for="equipeId" class="form-label">
                            <i class="bi bi-people-fill"></i> Equipe <span class="text-danger">*</span>
                        </label>
                        <select class="form-select"
                                id="equipeId"
                                th:field="*{equipeId}"
                                required>
                            <option value="" th:selected="${ordem.equipeId == null}">Selecione a equipe</option>
                            <option th:each="equipe : ${equipes}"
                                    th:value="${equipe.id}"
                                    th:text="${equipe.nome}"
                                    th:selected="${ordem.equipeId != null && ordem.equipeId == equipe.id}">
                            </option>
                        </select>
                    </div>

                    <div class="col-md-4 mb-3">
                        <label for="liderId" class="form-label">
                            <i class="bi bi-person-badge"></i> Líder <span class="text-danger">*</span>
                        </label>
                        <select class="form-select"
                                id="liderId"
                                th:field="*{liderId}"
                                required>
                            <option value="" th:selected="${ordem.liderId == null}">Selecione o líder</option>
                            <option th:each="func : ${funcionarios}"
                                    th:value="${func.id}"
                                    th:text="${'ID: ' + func.id + ' - Pessoa: ' + func.pessoaId}"
                                    th:selected="${ordem.liderId != null && ordem.liderId == func.id}">
                            </option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="statusId" class="form-label">
                            <i class="bi bi-info-circle"></i> Status <span class="text-danger">*</span>
                        </label>
                        <select class="form-select"
                                id="statusId"
                                th:field="*{statusId}"
                                required>
                            <option value="" th:selected="${ordem.statusId == null}">Selecione o status</option>
                            <option th:each="st : ${status}"
                                    th:value="${st.id}"
                                    th:text="${st.descricao}"
                                    th:selected="${ordem.statusId != null && ordem.statusId == st.id}">
                            </option>
                        </select>
                    </div>

                    <div class="col-md-4 mb-3">
                        <label for="prioridade" class="form-label">
                            <i class="bi bi-exclamation-triangle"></i> Prioridade <span class="text-danger">*</span>
                        </label>
                        <select class="form-select"
                                id="prioridade"
                                th:field="*{prioridade}"
                                required>
                            <option value="" th:selected="${ordem.prioridade == null}">Selecione a prioridade</option>
                            <option th:value="1" th:selected="${ordem.prioridade != null && ordem.prioridade == 1}">Alta</option>
                            <option th:value="2" th:selected="${ordem.prioridade != null && ordem.prioridade == 2}">Média</option>
                            <option th:value="3" th:selected="${ordem.prioridade != null && ordem.prioridade == 3}">Baixa</option>
                        </select>
                    </div>

                    <div class="col-md-4 mb-3">
                        <label for="dataPrevista" class="form-label">
                            <i class="bi bi-calendar-event"></i> Data Prevista
                        </label>
                        <input type="date"
                               class="form-control"
                               id="dataPrevista"
                               th:field="*{dataPrevista}">
                        <small class="text-muted">Opcional</small>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12 mb-3">
                        <label for="descricaoProblema" class="form-label">
                            <i class="bi bi-card-text"></i> Descrição do Problema <span class="text-danger">*</span>
                        </label>
                        <textarea class="form-control"
                                  id="descricaoProblema"
                                  th:field="*{descricaoProblema}"
                                  rows="5"
                                  required
                                  maxlength="1000"
                                  placeholder="Descreva detalhadamente o problema a ser resolvido..."></textarea>
                        <small class="text-muted">Máximo 1000 caracteres</small>
                    </div>
                </div>

                <div class="alert alert-info mt-3">
                    <i class="bi bi-info-circle"></i>
                    <strong>Informação:</strong> A data de abertura será registrada automaticamente pelo sistema.
                </div>

                <div class="d-flex gap-2 justify-content-end mt-4">
                    <a th:href="@{/ordens-servico}" class="btn btn-secondary">
                        <i class="bi bi-x-circle"></i> Cancelar
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check-circle"></i> Salvar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
