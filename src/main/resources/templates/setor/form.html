<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Setor - SIGEJ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">
            <i class="bi bi-gear-fill"></i> SIGEJ
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}"><i class="bi bi-house"></i> Início</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/pessoas}"><i class="bi bi-people"></i> Pessoas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/setores}"><i class="bi bi-building"></i> Setores</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Container -->
<div class="container mt-4">
    <div class="mb-4">
        <h2>
            <i class="bi bi-building"></i>
            <span th:text="${setor.id == 0} ? 'Novo Setor' : 'Editar Setor'"></span>
        </h2>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <form th:action="@{/setores/salvar}" th:object="${setor}" method="post">

                <input type="hidden" th:field="*{id}">

                <div class="row">
                    <div class="col-md-8 mb-3">
                        <label for="nome" class="form-label">
                            Nome do Setor <span class="text-danger">*</span>
                        </label>
                        <input type="text"
                               class="form-control"
                               id="nome"
                               th:field="*{nome}"
                               required
                               maxlength="80"
                               placeholder="Digite o nome do setor">
                    </div>

                    <div class="col-md-4 mb-3">
                        <label for="sigla" class="form-label">Sigla</label>
                        <input type="text"
                               class="form-control text-uppercase"
                               id="sigla"
                               th:field="*{sigla}"
                               maxlength="10"
                               placeholder="Ex: TI, RH"
                               style="text-transform: uppercase;">
                        <small class="form-text text-muted">Até 10 caracteres</small>
                    </div>
                </div>

                <div class="d-flex gap-2 justify-content-end mt-4">
                    <a th:href="@{/setores}" class="btn btn-secondary">
                        <i class="bi bi-x-circle"></i> Cancelar
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check-circle"></i> Salvar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
