<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pessoa - SIGEJ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">
            <i class="bi bi-gear-fill"></i> SIGEJ
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}"><i class="bi bi-house"></i> Início</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/pessoas}"><i class="bi bi-people"></i> Pessoas</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Container -->
<div class="container mt-4">
    <div class="mb-4">
        <h2>
            <i class="bi bi-person-plus"></i>
            <span th:text="${pessoa.id == 0} ? 'Nova Pessoa' : 'Editar Pessoa'"></span>
        </h2>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <form th:action="@{/pessoas/salvar}" th:object="${pessoa}" method="post">

                <input type="hidden" th:field="*{id}">

                <div class="row">
                    <div class="col-md-8 mb-3">
                        <label for="nome" class="form-label">
                            Nome <span class="text-danger">*</span>
                        </label>
                        <input type="text"
                               class="form-control"
                               id="nome"
                               th:field="*{nome}"
                               required
                               maxlength="100"
                               placeholder="Digite o nome completo">
                    </div>

                    <div class="col-md-4 mb-3">
                        <label for="ativo" class="form-label">Status</label>
                        <select class="form-select" id="ativo" th:field="*{ativo}">
                            <option th:value="true">Ativo</option>
                            <option th:value="false">Inativo</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="cpf" class="form-label">CPF</label>
                        <input type="text"
                               class="form-control"
                               id="cpf"
                               th:field="*{cpf}"
                               maxlength="11"
                               placeholder="Apenas números">
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="matriculaSiape" class="form-label">Matrícula SIAPE</label>
                        <input type="text"
                               class="form-control"
                               id="matriculaSiape"
                               th:field="*{matriculaSiape}"
                               maxlength="20"
                               placeholder="Digite a matrícula SIAPE">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email"
                               class="form-control"
                               id="email"
                               th:field="*{email}"
                               maxlength="100"
                               placeholder="exemplo@email.com">
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="telefone" class="form-label">Telefone</label>
                        <input type="text"
                               class="form-control"
                               id="telefone"
                               th:field="*{telefone}"
                               maxlength="20"
                               placeholder="(00) 00000-0000">
                    </div>
                </div>

                <div class="d-flex gap-2 justify-content-end mt-4">
                    <a th:href="@{/pessoas}" class="btn btn-secondary">
                        <i class="bi bi-x-circle"></i> Cancelar
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check-circle"></i> Salvar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
