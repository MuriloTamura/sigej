<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Local de Estoque - SIGEJ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">
            <i class="bi bi-gear-fill"></i> SIGEJ
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}"><i class="bi bi-house"></i> Início</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/locais-estoque}"><i class="bi bi-box-seam"></i> Locais de Estoque</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Container -->
<div class="container mt-4">
    <div class="mb-4">
        <h2>
            <i class="bi bi-box-seam"></i>
            <span th:text="${localEstoque != null and localEstoque.id != 0} ? 'Editar Local de Estoque' : 'Novo Local de Estoque'"></span>
        </h2>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <form th:action="@{/locais-estoque/salvar}" th:object="${localEstoque}" method="post">

                <input type="hidden" th:field="*{id}">

                <div class="row">
                    <div class="col-md-8 mb-3">
                        <label for="descricao" class="form-label">
                            Descrição <span class="text-danger">*</span>
                        </label>
                        <input type="text"
                               class="form-control"
                               id="descricao"
                               th:field="*{descricao}"
                               required
                               maxlength="100"
                               placeholder="Ex: Almoxarifado Central, Depósito de Ferramentas">
                        <div class="form-text">Máximo de 100 caracteres</div>
                    </div>

                    <div class="col-md-4 mb-3">
                        <label for="responsavelId" class="form-label">
                            Responsável <span class="text-muted">(Opcional)</span>
                        </label>
                        <select class="form-select"
                                id="responsavelId"
                                th:field="*{responsavelId}">
                            <option value="">Sem responsável</option>
                            <option th:each="func : ${funcionarios}"
                                    th:value="${func.id}"
                                    th:text="${func.pessoaNome != null ? func.pessoaNome : 'ID: ' + func.id}">
                            </option>
                        </select>
                        <div class="form-text">Funcionário responsável pelo local</div>
                    </div>
                </div>

                <div class="alert alert-info" role="alert">
                    <i class="bi bi-info-circle"></i>
                    <strong>Exemplos de locais:</strong> Almoxarifado Central, Depósito de Ferramentas, Sala de Jardinagem, Galpão de Manutenção, Estoque de Materiais de Limpeza
                </div>

                <div class="d-flex gap-2 justify-content-end mt-4">
                    <a th:href="@{/locais-estoque}" class="btn btn-secondary">
                        <i class="bi bi-x-circle"></i> Cancelar
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check-circle"></i> Salvar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
