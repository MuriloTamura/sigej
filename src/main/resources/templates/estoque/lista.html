<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque - SIGEJ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">
            <i class="bi bi-gear-fill"></i> SIGEJ
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}"><i class="bi bi-house"></i> Início</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/estoques}"><i class="bi bi-boxes"></i> Estoque</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Container -->
<div class="container mt-4">
    <!-- Alertas -->
    <div th:if="${sucesso}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="bi bi-check-circle-fill"></i> <span th:text="${sucesso}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div th:if="${erro}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="bi bi-exclamation-triangle-fill"></i> <span th:text="${erro}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Cabeçalho -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="bi bi-boxes"></i> Controle de Estoque</h2>
        <a th:href="@{/estoques/novo}" class="btn btn-primary">
            <i class="bi bi-plus-circle"></i> Novo Item
        </a>
    </div>

    <!-- Tabela -->
    <div class="card shadow-sm">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead class="table-light">
                    <tr>
                        <th>Código</th>
                        <th>Local</th>
                        <th class="text-center">Quantidade</th>
                        <th class="text-center">Ponto Reposição</th>
                        <th class="text-center">Status</th>
                        <th class="text-center">Ações</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="estoque : ${estoques}">
                        <td>
                            <span class="badge bg-secondary fs-6" th:text="${estoque.codigoInterno}"></span>
                        </td>
                        <td>
                            <strong th:text="${estoque.localDescricao}"></strong>
                        </td>
                        <td class="text-center">
                            <strong th:text="${#numbers.formatDecimal(estoque.quantidade, 1, 3)}"></strong>
                        </td>
                        <td class="text-center">
                            <span th:text="${#numbers.formatDecimal(estoque.pontoReposicao, 1, 3)}"></span>
                        </td>
                        <td class="text-center">
                            <span th:if="${estoque.quantidade <= estoque.pontoReposicao}"
                                  class="badge bg-danger">
                                <i class="bi bi-exclamation-triangle"></i> Baixo
                            </span>
                            <span th:if="${estoque.quantidade > estoque.pontoReposicao && estoque.quantidade <= estoque.pontoReposicao * 1.5}"
                                  class="badge bg-warning">
                                <i class="bi bi-dash-circle"></i> Atenção
                            </span>
                            <span th:if="${estoque.quantidade > estoque.pontoReposicao * 1.5}"
                                  class="badge bg-success">
                                <i class="bi bi-check-circle"></i> OK
                            </span>
                        </td>
                        <td class="text-center">
                            <div class="btn-group" role="group">
                                <a th:href="@{'/estoques/editar/' + ${estoque.produtoVariacaoId} + '/' + ${estoque.localEstoqueId}}"
                                   class="btn btn-sm btn-warning"
                                   title="Editar">
                                    <i class="bi bi-pencil"></i>
                                </a>
                                <a th:href="@{'/estoques/deletar/' + ${estoque.produtoVariacaoId} + '/' + ${estoque.localEstoqueId}}"
                                   class="btn btn-sm btn-danger"
                                   title="Excluir"
                                   onclick="return confirm('Tem certeza que deseja excluir este item do estoque?')">
                                    <i class="bi bi-trash"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(estoques)}">
                        <td colspan="6" class="text-center text-muted py-4">
                            <i class="bi bi-inbox" style="font-size: 2rem;"></i>
                            <p class="mt-2">Nenhum item no estoque.</p>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
