<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movimentos de Estoque - SIGEJ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">
            <i class="bi bi-gear-fill"></i> SIGEJ
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}"><i class="bi bi-house"></i> Início</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/pessoas}"><i class="bi bi-people"></i> Pessoas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/movimento-estoque}"><i class="bi bi-arrow-left-right"></i> Movimentos de Estoque</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Container -->
<div class="container-fluid mt-4" style="max-width: 1400px;">
    <!-- Alertas -->
    <div th:if="${sucesso}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="bi bi-check-circle-fill"></i> <span th:text="${sucesso}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div th:if="${erro}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="bi bi-exclamation-triangle-fill"></i> <span th:text="${erro}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Cabeçalho -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="bi bi-arrow-left-right"></i> Movimentos de Estoque</h2>
        <a th:href="@{/movimento-estoque/novo}" class="btn btn-primary">
            <i class="bi bi-plus-circle"></i> Novo Movimento
        </a>
    </div>

    <!-- Tabela -->
    <div class="card shadow-sm">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover table-sm mb-0" style="min-width: 1200px;">
                    <thead class="table-light">
                    <tr>
                        <th style="width: 60px; white-space: nowrap;">ID</th>
                        <th style="width: 220px;">Produto</th>
                        <th style="width: 150px;">Local</th>
                        <th style="width: 150px;">Tipo Movimento</th>
                        <th style="width: 100px; text-align: right;">Quantidade</th>
                        <th style="width: 140px; white-space: nowrap;">Data/Hora</th>
                        <th style="width: 150px;">Funcionário</th>
                        <th style="width: 80px; text-align: center;">OS</th>
                        <th class="text-center" style="width: 120px; white-space: nowrap;">Ações</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="movimento : ${movimentos}">
                        <td th:text="${movimento.id}"></td>

                        <!-- Produto Variação -->
                        <td>
                            <span th:if="${movimento.produtoVariacao != null}">
                                <strong th:text="${movimento.produtoVariacao.produtoDescricao}"></strong>
                                <small class="text-muted d-block">
                                    <span th:if="${movimento.produtoVariacao.corNome != null}"
                                          th:text="${movimento.produtoVariacao.corNome}"></span>
                                    <span th:if="${movimento.produtoVariacao.tamanhoDescricao != null}">
                                        / <span th:text="${movimento.produtoVariacao.tamanhoDescricao}"></span>
                                    </span>
                                </small>
                            </span>
                            <span th:unless="${movimento.produtoVariacao != null}" class="text-muted">
                                ID: <span th:text="${movimento.produtoVariacaoId}"></span>
                            </span>
                        </td>

                        <!-- Local Estoque -->
                        <td>
                            <span th:if="${movimento.localEstoque != null}"
                                  class="badge bg-secondary"
                                  th:text="${movimento.localEstoque.descricao}"></span>
                            <span th:unless="${movimento.localEstoque != null}" class="text-muted">
                                ID: <span th:text="${movimento.localEstoqueId}"></span>
                            </span>
                        </td>

                        <!-- Tipo Movimento -->
                        <td>
                            <span th:if="${movimento.tipoMovimento != null}">
                                <span th:classappend="${movimento.tipoMovimento.sinal == '+' ? 'badge bg-success' : 'badge bg-danger'}"
                                      th:text="${movimento.tipoMovimento.sinal + ' ' + movimento.tipoMovimento.descricao}"></span>
                            </span>
                            <span th:unless="${movimento.tipoMovimento != null}" class="text-muted">
                                ID: <span th:text="${movimento.tipoMovimentoId}"></span>
                            </span>
                        </td>

                        <!-- Quantidade -->
                        <td style="text-align: right;">
                            <strong th:text="${#numbers.formatDecimal(movimento.quantidade, 1, 2)}"></strong>
                        </td>

                        <!-- Data/Hora -->
                        <td style="white-space: nowrap;">
                            <span th:if="${movimento.dataHora != null}"
                                  th:text="${#temporals.format(movimento.dataHora, 'dd/MM/yyyy HH:mm')}"></span>
                            <span th:unless="${movimento.dataHora != null}" class="text-muted">-</span>
                        </td>

                        <!-- Funcionário -->
                        <td>
                            <span th:if="${movimento.funcionario != null}" class="badge bg-info">
                                <i class="bi bi-person-fill"></i>
                                <span th:text="${movimento.funcionario.pessoaNome}"></span>
                            </span>
                            <span th:unless="${movimento.funcionario != null}" class="text-muted">-</span>
                        </td>

                        <!-- Ordem de Serviço -->
                        <td style="text-align: center;">
                            <span th:if="${movimento.ordemServicoId != null}"
                                  class="badge bg-warning text-dark"
                                  th:text="${'#' + movimento.ordemServicoId}"></span>
                            <span th:unless="${movimento.ordemServicoId != null}" class="text-muted">-</span>
                        </td>

                        <!-- Ações -->
                        <td class="text-center" style="white-space: nowrap;">
                            <div class="btn-group" role="group">
                                <a th:href="@{/movimento-estoque/editar/{id}(id=${movimento.id})}"
                                   class="btn btn-sm btn-warning"
                                   title="Editar">
                                    <i class="bi bi-pencil"></i>
                                </a>
                                <a th:href="@{/movimento-estoque/deletar/{id}(id=${movimento.id})}"
                                   class="btn btn-sm btn-danger"
                                   title="Excluir"
                                   onclick="return confirm('Tem certeza que deseja excluir este movimento?')">
                                    <i class="bi bi-trash"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(movimentos)}">
                        <td colspan="9" class="text-center text-muted py-4">
                            <i class="bi bi-inbox" style="font-size: 2rem;"></i>
                            <p class="mt-2">Nenhum movimento cadastrado.</p>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
