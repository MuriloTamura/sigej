<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Variação de Produto - SIGEJ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">
            <i class="bi bi-gear-fill"></i> SIGEJ
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}"><i class="bi bi-house"></i> Início</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/produto-variacoes}"><i class="bi bi-boxes"></i> Variações de Produtos</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Container -->
<div class="container mt-4">
    <div class="mb-4">
        <h2>
            <i class="bi bi-box-seam"></i>
            <span th:text="${variacao != null and variacao.id != 0} ? 'Editar Variação' : 'Nova Variação'"></span>
        </h2>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <form th:action="@{/produto-variacoes/salvar}" th:object="${variacao}" method="post">

                <input type="hidden" th:field="*{id}">

                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="produtoId" class="form-label">
                            Produto <span class="text-danger">*</span>
                        </label>
                        <select class="form-select"
                                id="produtoId"
                                th:field="*{produtoId}"
                                required>
                            <option value="">Selecione um produto</option>
                            <option th:each="produto : ${produtos}"
                                    th:value="${produto.id}"
                                    th:text="${produto.descricao}">
                            </option>
                        </select>
                    </div>

                    <div class="col-md-4 mb-3">
                        <label for="corId" class="form-label">Cor</label>
                        <select class="form-select"
                                id="corId"
                                th:field="*{corId}">
                            <option value="">Selecione uma cor</option>
                            <option th:each="cor : ${cores}"
                                    th:value="${cor.id}"
                                    th:text="${cor.nome}">
                            </option>
                        </select>
                        <small class="text-muted">Opcional</small>
                    </div>

                    <div class="col-md-4 mb-3">
                        <label for="tamanhoId" class="form-label">Tamanho</label>
                        <select class="form-select"
                                id="tamanhoId"
                                th:field="*{tamanhoId}">
                            <option value="">Selecione um tamanho</option>
                            <option th:each="tamanho : ${tamanhos}"
                                    th:value="${tamanho.id}"
                                    th:text="${tamanho.descricao}">
                            </option>
                        </select>
                        <small class="text-muted">Opcional</small>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="codigoBarras" class="form-label">
                            <i class="bi bi-upc-scan"></i> Código de Barras
                        </label>
                        <input type="text"
                               class="form-control"
                               id="codigoBarras"
                               th:field="*{codigoBarras}"
                               maxlength="50"
                               placeholder="Digite o código de barras">
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="codigoInterno" class="form-label">
                            <i class="bi bi-tag"></i> Código Interno
                        </label>
                        <input type="text"
                               class="form-control"
                               id="codigoInterno"
                               th:field="*{codigoInterno}"
                               maxlength="50"
                               placeholder="Digite o código interno">
                    </div>
                </div>

                <div class="alert alert-info mt-3">
                    <i class="bi bi-info-circle"></i>
                    <strong>Dica:</strong> Use as variações para gerenciar diferentes versões do mesmo produto (ex: Camiseta P/Azul, Camiseta M/Vermelha).
                </div>

                <div class="d-flex gap-2 justify-content-end mt-4">
                    <a th:href="@{/produto-variacoes}" class="btn btn-secondary">
                        <i class="bi bi-x-circle"></i> Cancelar
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check-circle"></i> Salvar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
