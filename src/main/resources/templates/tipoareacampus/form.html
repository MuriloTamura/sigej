<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Membro da Equipe - SIGEJ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">
            <i class="bi bi-gear-fill"></i> SIGEJ
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}"><i class="bi bi-house"></i> Início</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/pessoas}"><i class="bi bi-people"></i> Pessoas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/equipe-membros}"><i class="bi bi-person-badge"></i> Membros da Equipe</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Container -->
<div class="container mt-4">
    <div class="mb-4">
        <h2>
            <i class="bi bi-person-plus"></i>
            <span th:text="${membro.id == 0} ? 'Novo Membro' : 'Editar Membro'"></span>
        </h2>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <form th:action="@{/equipe-membros/salvar}" th:object="${membro}" method="post">

                <input type="hidden" th:field="*{id}">

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="equipeId" class="form-label">
                            Equipe <span class="text-danger">*</span>
                        </label>
                        <select class="form-select"
                                id="equipeId"
                                th:field="*{equipeId}"
                                required>
                            <option value="" th:selected="${membro.equipeId == null}">Selecione uma equipe</option>
                            <option th:each="equipe : ${equipes}"
                                    th:value="${equipe.id}"
                                    th:text="${equipe.nome}"
                                    th:selected="${membro.equipeId != null && membro.equipeId == equipe.id}">
                            </option>
                        </select>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="funcionarioId" class="form-label">
                            Funcionário <span class="text-danger">*</span>
                        </label>
                        <select class="form-select"
                                id="funcionarioId"
                                th:field="*{funcionarioId}"
                                required>
                            <option value="" th:selected="${membro.funcionarioId == null}">Selecione um funcionário</option>
                            <option th:each="funcionario : ${funcionarios}"
                                    th:value="${funcionario.id}"
                                    th:text="${funcionario.pessoaId}"
                                    th:selected="${membro.funcionarioId != null && membro.funcionarioId == funcionario.id}">
                            </option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="dataInicio" class="form-label">
                            Data de Início <span class="text-danger">*</span>
                        </label>
                        <input type="date"
                               class="form-control"
                               id="dataInicio"
                               th:field="*{dataInicio}"
                               required>
                    </div>

                    <div class="col-md-4 mb-3">
                        <label for="dataFim" class="form-label">Data de Fim</label>
                        <input type="date"
                               class="form-control"
                               id="dataFim"
                               th:field="*{dataFim}">
                        <small class="text-muted">Deixe em branco se ainda estiver ativo</small>
                    </div>

                    <div class="col-md-4 mb-3">
                        <label for="funcao" class="form-label">
                            Função <span class="text-danger">*</span>
                        </label>
                        <input type="text"
                               class="form-control"
                               id="funcao"
                               th:field="*{funcao}"
                               required
                               maxlength="100"
                               placeholder="Ex: Líder, Técnico, Auxiliar">
                    </div>
                </div>

                <div class="d-flex gap-2 justify-content-end mt-4">
                    <a th:href="@{/equipe-membros}" class="btn btn-secondary">
                        <i class="bi bi-x-circle"></i> Cancelar
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check-circle"></i> Salvar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
