<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Tipo de OS - SIGEJ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">
            <i class="bi bi-gear-fill"></i> SIGEJ
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}"><i class="bi bi-house"></i> Início</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/tipos-ordem-servico}"><i class="bi bi-clipboard-check"></i> Tipos de OS</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Container -->
<div class="container mt-4">
    <div class="mb-4">
        <h2>
            <i class="bi bi-clipboard-check"></i>
            <span th:text="${tipoOS != null and tipoOS.id != 0} ? 'Editar Tipo de OS' : 'Novo Tipo de OS'"></span>
        </h2>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <form th:action="@{/tipos-ordem-servico/salvar}" th:object="${tipoOS}" method="post">

                <input type="hidden" th:field="*{id}">

                <div class="row">
                    <div class="col-md-12 mb-3">
                        <label for="descricao" class="form-label">
                            Descrição <span class="text-danger">*</span>
                        </label>
                        <input type="text"
                               class="form-control"
                               id="descricao"
                               th:field="*{descricao}"
                               required
                               maxlength="80"
                               placeholder="Ex: Jardinagem, Manutenção Elétrica, Hidráulica">
                        <div class="form-text">Máximo de 80 caracteres</div>
                    </div>
                </div>

                <div class="alert alert-info" role="alert">
                    <i class="bi bi-info-circle"></i>
                    <strong>Exemplos de tipos:</strong> Jardinagem, Manutenção Elétrica, Hidráulica, Pintura, Carpintaria, Limpeza, Climatização
                </div>

                <div class="d-flex gap-2 justify-content-end mt-4">
                    <a th:href="@{/tipos-ordem-servico}" class="btn btn-secondary">
                        <i class="bi bi-x-circle"></i> Cancelar
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check-circle"></i> Salvar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
