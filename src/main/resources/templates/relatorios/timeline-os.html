<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline de OS - SIGEJ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">
            <i class="bi bi-gear-fill"></i> SIGEJ
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}"><i class="bi bi-house"></i> Início</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/relatorios}"><i class="bi bi-file-earmark-bar-graph"></i> Relatórios</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="bi bi-clock-history text-info"></i> Timeline de Ordem de Serviço</h2>
        <a th:href="@{/relatorios}" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Voltar
        </a>
    </div>

    <!-- Filtro -->
    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <form th:action="@{/relatorios/timeline-os}" method="get">
                <div class="row">
                    <div class="col-md-8">
                        <label for="osId" class="form-label"><i class="bi bi-search"></i> ID da Ordem de Serviço</label>
                        <input type="number"
                               class="form-control"
                               id="osId"
                               name="osId"
                               th:value="${osId}"
                               placeholder="Digite o ID da OS"
                               required>
                    </div>
                    <div class="col-md-4 d-flex align-items-end">
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="bi bi-search"></i> Consultar
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Resultados -->
    <div th:if="${osId != null}" class="card shadow-sm">
        <div class="card-header">
            <h5 class="mb-0">Timeline da OS #<span th:text="${osId}"></span></h5>
        </div>
        <div class="card-body">
            <div th:if="${!#lists.isEmpty(registros)}">
                <!-- Timeline -->
                <div class="timeline">
                    <div th:each="r, iterStat : ${registros}" class="timeline-item mb-4">
                        <div class="d-flex">
                            <div class="me-3">
                                <div class="timeline-badge bg-info">
                                    <i class="bi bi-circle-fill"></i>
                                </div>
                            </div>
                            <div class="flex-grow-1">
                                <div class="card">
                                    <div class="card-body">
                                        <div class="d-flex justify-content-between">
                                            <h6 class="mb-1">
                                                <span class="badge bg-info" th:text="${r.status_atual}"></span>
                                            </h6>
                                            <small class="text-muted" th:text="${#dates.format(r.data_hora, 'dd/MM/yyyy HH:mm')}"></small>
                                        </div>
                                        <p class="mb-1" th:if="${r.funcionario != null}">
                                            <i class="bi bi-person-circle"></i>
                                            <strong th:text="${r.funcionario}"></strong>
                                        </p>
                                        <p class="mb-0 text-muted" th:if="${r.descricao != null and !r.descricao.isEmpty()}" th:text="${r.descricao}"></p>
                                        <p class="mb-0 text-muted fst-italic" th:unless="${r.descricao != null and !r.descricao.isEmpty()}">Sem descrição</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div th:if="${#lists.isEmpty(registros)}" class="text-center text-muted py-4">
                <i class="bi bi-inbox" style="font-size: 2rem;"></i>
                <p class="mt-2">Nenhum andamento encontrado para esta OS.</p>
            </div>
        </div>
        <div class="card-footer">
            <strong th:text="${#lists.size(registros)} + ' andamento(s) registrado(s)'"></strong>
        </div>
    </div>
</div>

<style>
    .timeline-badge {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
    }
</style>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
