<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumo por Equipe - SIGEJ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">
            <i class="bi bi-gear-fill"></i> SIGEJ
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}"><i class="bi bi-house"></i> Início</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/relatorios}"><i class="bi bi-file-earmark-bar-graph"></i> Relatórios</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid mt-4 px-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="bi bi-people-fill text-success"></i> Consumo de Materiais por Equipe</h2>
        <a th:href="@{/relatorios}" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Voltar
        </a>
    </div>

    <!-- Filtro -->
    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <form th:action="@{/relatorios/consumo-equipe}" method="get">
                <div class="row">
                    <div class="col-md-5">
                        <label for="dataInicio" class="form-label"><i class="bi bi-calendar"></i> Data Início</label>
                        <input type="date"
                               class="form-control"
                               id="dataInicio"
                               name="dataInicio"
                               th:value="${dataInicio}"
                               required>
                    </div>
                    <div class="col-md-5">
                        <label for="dataFim" class="form-label"><i class="bi bi-calendar"></i> Data Fim</label>
                        <input type="date"
                               class="form-control"
                               id="dataFim"
                               name="dataFim"
                               th:value="${dataFim}"
                               required>
                    </div>
                    <div class="col-md-2 d-flex align-items-end">
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="bi bi-search"></i> Consultar
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Resultados -->
    <div th:if="${dataInicio != null and dataFim != null}" class="card shadow-sm">
        <div class="card-header">
            <h5 class="mb-0">Período: <span th:text="${#temporals.format(#temporals.createDate(dataInicio), 'dd/MM/yyyy')}"></span> a <span th:text="${#temporals.format(#temporals.createDate(dataFim), 'dd/MM/yyyy')}"></span></h5>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead class="table-light">
                    <tr>
                        <th style="width: 30%;">Equipe</th>
                        <th style="width: 55%;">Produto</th>
                        <th style="width: 15%;" class="text-center">Quantidade Total</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="r : ${registros}">
                        <td><strong th:text="${r.equipe}"></strong></td>
                        <td th:text="${r.descricao}"></td>
                        <td class="text-center">
                            <span class="badge bg-primary" th:text="${r.total}"></span>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(registros)}">
                        <td colspan="3" class="text-center text-muted py-4">
                            <i class="bi bi-inbox" style="font-size: 2rem;"></i>
                            <p class="mt-2">Nenhum consumo registrado neste período.</p>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="card-footer">
            <strong th:text="${#lists.size(registros)} + ' registro(s) encontrado(s)'"></strong>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
