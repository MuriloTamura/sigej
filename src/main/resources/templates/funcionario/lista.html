<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funcionários - SIGEJ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">
            <i class="bi bi-gear-fill"></i> SIGEJ
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}"><i class="bi bi-house"></i> Início</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/pessoas}"><i class="bi bi-people"></i> Pessoas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/funcionarios}"><i class="bi bi-person-badge"></i> Funcionários</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Container -->
<div class="container mt-4">
    <!-- Alertas -->
    <div th:if="${sucesso}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="bi bi-check-circle-fill"></i> <span th:text="${sucesso}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div th:if="${erro}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="bi bi-exclamation-triangle-fill"></i> <span th:text="${erro}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Cabeçalho -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="bi bi-person-badge"></i> Funcionários</h2>
        <a th:href="@{/funcionarios/novo}" class="btn btn-primary">
            <i class="bi bi-plus-circle"></i> Novo Funcionário
        </a>
    </div>

    <!-- Tabela -->
    <div class="card shadow-sm">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead class="table-light">
                    <tr>
                        <th style="width: 8%;">ID</th>
                        <th style="width: 25%;">Pessoa</th>
                        <th style="width: 20%;">Tipo</th>
                        <th style="width: 20%;">Setor</th>
                        <th style="width: 12%;">Admissão</th>
                        <th class="text-center" style="width: 15%;">Ações</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="func : ${funcionarios}">
                        <td th:text="${func.id}"></td>
                        <td>
                            <i class="bi bi-person-circle text-primary"></i>
                            <span th:text="${#lists.isEmpty(pessoas) ? 'ID: ' + func.pessoaId : pessoas.stream().filter(p -> p.id == func.pessoaId).findFirst().orElse(null)?.nome ?: 'ID: ' + func.pessoaId}"></span>
                        </td>
                        <td>
                            <span class="badge bg-info" th:text="${#lists.isEmpty(tipos) ? 'ID: ' + func.tipoFuncionarioId : tipos.stream().filter(t -> t.id == func.tipoFuncionarioId).findFirst().orElse(null)?.descricao ?: 'ID: ' + func.tipoFuncionarioId}"></span>
                        </td>
                        <td>
                            <span th:text="${#lists.isEmpty(setores) ? 'ID: ' + func.setorId : setores.stream().filter(s -> s.id == func.setorId).findFirst().orElse(null)?.nome ?: 'ID: ' + func.setorId}"></span>
                        </td>
                        <td th:text="${func.dataAdmissao != null ? #temporals.format(func.dataAdmissao, 'dd/MM/yyyy') : '-'}"></td>
                        <td class="text-center">
                            <div class="btn-group" role="group">
                                <a th:href="@{/funcionarios/editar/{id}(id=${func.id})}"
                                   class="btn btn-sm btn-warning"
                                   title="Editar">
                                    <i class="bi bi-pencil"></i>
                                </a>
                                <a th:href="@{/funcionarios/deletar/{id}(id=${func.id})}"
                                   class="btn btn-sm btn-danger"
                                   title="Excluir"
                                   onclick="return confirm('Tem certeza que deseja excluir este funcionário?')">
                                    <i class="bi bi-trash"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(funcionarios)}">
                        <td colspan="6" class="text-center text-muted py-4">
                            <i class="bi bi-inbox" style="font-size: 2rem;"></i>
                            <p class="mt-2">Nenhum funcionário cadastrado.</p>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
